<script>

    function len_str(str)
    {
        return str.length;
    }

    function rev_num(num)
    {
        num = num.split("")
        num.reverse()
        num = num.join("")
        num = num.replace(",","")
        return num
    }

    str = prompt("Enter a String:")
    num = prompt("Enter a Number:")
    
    document.write("Length: " + len_str(str) + "<br>Reverse: " + rev_num(num))
    
    



</script>

</html>
