<!DOCTYPE html>
<html>
  <head>
  </head>
<body>
<input type="text"  id="pass" onkeyup="check()"/>
<ul>
    <li>At least 8 characters required.</li>
    <li>Uppercase letters.</li>
    <li>Lowercase letters</li>
    <li>Numbers</li>
    <li>At least one special character, e.g. ! @ # ? </li>
</ul>
</body>
<script>

    for(i=0;i<5;i++)
    {
        document.getElementsByTagName("li")[i].style.color  = "red";
    }

    function check()
    {
        pass = document.getElementById("pass").value;

        if(pass.length >= 8)    document.getElementsByTagName("li")[0].style.color  = "green";
        else document.getElementsByTagName("li")[0].style.color  = "red";

        let p1 = /[A-Z]/g;
        if(p1.test(pass)) document.getElementsByTagName("li")[1].style.color  = "green";
        else document.getElementsByTagName("li")[1].style.color  = "red";
        
        let p2 = /[a-z]/g;
        if(p2.test(pass)) document.getElementsByTagName("li")[2].style.color  = "green";
        else document.getElementsByTagName("li")[2].style.color  = "red";
        
        let p3 = /[0-9]/g;
        if(p3.test(pass)) document.getElementsByTagName("li")[3].style.color  = "green";
        else document.getElementsByTagName("li")[3].style.color  = "red";

        let p4 = /[+*?^#%@$~]/g;
        if(p4.test(pass)) document.getElementsByTagName("li")[4].style.color  = "green";
        else document.getElementsByTagName("li")[4].style.color  = "red";

    }

</script>
</html>
